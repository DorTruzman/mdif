 /*
 Common to all mdif protobuffers.
 */
syntax = "proto3";

package mdif.common;

/*************************************
 ************* Sub types *************
 ************************************/

// Defines the status of a request
enum Status {
    SUCCESS = 0; // The request was successful
    FAILURE = 1; // The request failed
    ERR_INVALID = 2; // The request was invalid
    ERR_NOT_SUPPORTED = 3; // The request is not supported
    ERR_NOT_IMPLEMENTED = 4; // The request is not implemented
    ERR_NOT_READY = 5; // The device is not ready to process the request
    ERR_SIZE = 6; // The device cannot process the size
}

